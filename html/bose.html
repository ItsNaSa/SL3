<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse Electronics</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <div class="header-container">
        <div class="img-brand">
          <img src="images/logo.jpeg" alt="Pulse Electronics" width="104" height="104">
        </div>

        <div class="brand-name">
          <h1>Pulse Online Store</h1>
      </div>
    </div>

    <nav>

    </nav>

    <div class="slideshow-conatainer">
      <div class="boseSlides">
        <div class="numbertext">1 / 5</div>
        <img src="images/bose.png" alt="bose" style="width:35%">
      </div>

      <div class="boseSlides">
        <div class="numbertext">2 / 5</div>
        <img src="images/bose_1.jpg" alt="bose" style="width:35%">
      </div>

      <div class="boseSlides">
        <div class="numbertext">3 / 5</div>
        <img src="images/bose_2.jpg" alt="bose" style="width:35%">
      </div>

      <div class="boseSlides">
        <div class="numbertext">4 / 5</div>
        <img src="images/bose_3.jpg" alt="bose" style="width:35%">
      </div>
      <div class=""></div>
      <div class="boseSlides">
        <div class="numbertext">5 / 5</div>
        <video width="320" height="240" autoplay>
          <source src="video/bose.ogg" type="video/ogg">
        </video>
      </div>
    </div>

      <aside>
        <figure src="images/review.jpeg">
        <a href="https://www.youtube.com/watch?v=7KrG-wcm6K4"><figcaption>Click here to watch an amazing review about the product</figcaption></a>
      </aside>

  </body>
</html>
